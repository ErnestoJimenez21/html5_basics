<!DOCTYPE html>
	<head>
		<title>Output
		</title>

	</head>

	<body>
		<form oninput="resultadoCadena.value=(x.value)+(y.value)">
			<input type="number" name="x"/>
			<input type="number" name="y"/>
			<output name="resultadoCadena" for="x y"></output>
		</form>

		<form oninput="resultadoInt.value=parseInt(x.value)+parseInt(y.value)">
			<input type="number" name="x"/>
			<input type="number" name="y"/>
			<output name="resultadoInt" for="x y"></output>
		</form>
	</body>
</html>
